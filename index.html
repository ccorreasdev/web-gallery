<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
    <script defer src="https://kit.fontawesome.com/d57fe6f602.js" crossorigin="anonymous"></script>
    <title>Photo</title>
</head>


<body id="layout" class="layout">
    <nav class="nav__layout">
        PHOTO GALLERY
    </nav>
    <div id="screen-view" class="screen__view">
        <div class="view__photo-container">
            <div id="view-close" class="view__close">X</div>
            <img class="view__photo" id="view-photo" src="./assets/img/gallery/1.png" alt="photo">
        </div>
    </div>
    <div id="gallery-items" class="gallery__items"></div>

    <div class="upload__layout">
        <div class="gallery1 gallery">
            <div class="photo__title1"></div>
            <div id="imagePreview"></div>
        </div>
        <input class="file__input" type="file" id="fileInput">
        <button class="file__button" id="uploadButton">Upload</button>
        <div id="fileDetails"></div>
    </div>

</body>

</html>
